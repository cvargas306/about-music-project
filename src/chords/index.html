<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/public/images/guitar-pick.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Music | Chords Lookup</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Chords Lookup</h1>
            <nav class="main-nav">
                <a href="../index.html">Back to About Music | Song Info Hub</a>
            </nav>
        </div>
    </header>

    <main class="main-content container">
        <section class="chord-lookup-section">
            <h2>Find Individual Chord Shapes</h2>
            <div class="search-bar">
                <input type="text" id="chordInput" placeholder="e.g., Cmaj, G7, C major scale" class="search-input" />
                <button id="lookupButton" class="search-button">Lookup Chord</button>
            </div>

            <div id="chordResults" class="content-box">
                <p>Enter a chord name (e.g., Cmaj, G7, Amin) to see its diagram.</p>
                <p>Remember to try variations like `Cmaj7`, `Dm7b5`, `A#dim`, `Bb minor pentatonic`.</p>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/chords.js"></script>
</body>

</html>
